<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="techwave.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand-logo">Tech<span>Wave</span></div>
        <div class="nav-menu">
          <a href="">About</a>
          <a href="">Episode</a>
          <a href="">Host</a>
        </div>
        <div class="nav-btn">
          <button>Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div class="hamburger-menu">
          <img src="images/hamburger-menu.png" alt="" />
        </div>
      </nav>
      <hr />
      <section class="banner-container">
        <div class="banner-image">
          <img class="img-circle" src="images/hero-circle.png" alt="" />
          <img class="img-mcp" src="images/microphone.png" alt="" />
          <span class="img-pill">NEW</span>
        </div>
        <div class="banner-text-buttons">
          <h2>TechWave</h2>
          <p>
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>
          <div class="banner-buttons">
            <button class="banner-buttons-1">
              <img src="images/spotify.png" alt="" /> Listen on Spotify
            </button>
            <button class="banner-buttons-2">
              <img src="images/message.png" alt="" /> Subscribe
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
